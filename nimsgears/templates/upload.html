<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <link rel="stylesheet" type="text/css" href="../css/upload.css" />
    <title>NIMS Upload</title>

    <!-- Force latest IE rendering engine or ChromeFrame if installed -->
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False" />

    <script type="text/javascript">
        // Check for the various File API support.
        if (!window.File || !window.FileReader || !window.FileList || !window.Blob) {
            alert('The File APIs are not fully supported in this browser.');
        }
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>
<body>
    <h2>Upload</h2>
    <form action="upload/submit" method="POST">
        <table>
            <tr>
                <td>
                    <div id='group_select'>Group <select name='group'>
                        <option value='1'>group 1</option>
                        <option value='3' >group 3</option>
                        <option value='5'>group 5</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div id='experiment_input'>Experiment
                        <input type="text" name="experiment"></input>
                    </div>
                </td>
            </tr>
       </table>
        <input type="file" id="files" name="files[]" multiple="multiple" />
        <button onclick="abortRead();">Cancel read</button>
        <div id="drop_zone">Drop files here</div>

        <ul id="file_list" />

        <div id="progress_bar"><div class="percent">0%</div></div>

        <div>
            <input id="submit_form" type='submit' value="Submit"></input>
        </div>
    </form>
    <pre id="result"></pre>
    <script src="${tg.url('/javascript/upload.js')}"></script>
</body>
</html>
