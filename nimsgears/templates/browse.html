<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
<title>NIMS Data Browser</title>

<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="${tg.url('/javascript/nimsgears.js')}"></script>
<style>

tr.alternate.ui-selected td, tr.ui-selected td { background-color: #ddcf99; }
tr.dragHover td, tr.dragHover.alternate td { background-color:#820000; color: white}
.access_mg { font-weight:bold; }

/*#sessions, #epochs { display: none; }*/

.manage thead th {font-family: Georgia,Times New Roman,Times; color: white; background-color: #820000}

#style_wrapper {width:100%;}
#style_wrapper table { width:100%; vertical-align:top; margin:0px;}

.manage thead .col_sunet { width:40%; }
.manage thead .col_exam, #floating .col_exam { width:25%; }
.manage thead .col_sa { width:25%; }
.manage thead .col_access { width:20%; }

#table_headers, #table_data { clear:left; width:100%; }

.table_container.exp {width:30%;}
.table_container.sess {width:30%;}
.table_container.epoch {width:30%;}

.table_container { vertical-align:top; float:left}
.flat {padding:0px; height:0px}

</style>

<script type="text/javascript">
    $(document).ready(function() {
        setupCallbacks();
        setupDraggable($("#sessions"), $("#experiments tbody tr"));
        setupDroppable($("#sessions"), $("#experiments tbody tr"), dropSessionsOnExperiment);
        $("th").click(function() { sortTable($(this), 1);});
    });
</script>

</head>

<body>
    <div id="style_wrapper">

        <h2>Browse</h2>
        <p>This page allows you to view and make changes to your data.</p>

        <div id="table_headers">
            <div class="table_container exp">
                <table class='manage' border="0" cellpadding="0" cellspacing="1">
                    <thead>
                        <tr>
                            <py:for each="col in exp_columns">
                                <th py:with="name, cls = col" class="${cls}">${name}</th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="table_container sess">
                <table class='manage' border="0" cellpadding="0" cellspacing="1">
                    <thead>
                        <tr>
                            <py:for each="col in session_columns">
                                <th py:with="name, cls = col" class="${cls}">${name}</th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="table_container epoch">
                <table class='manage' border="0" cellpadding="0" cellspacing="1">
                    <thead>
                        <tr>
                            <py:for each="col in epoch_columns">
                                <th py:with="name, cls = col" class="${cls}">${name}</th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id='table_data'>
            <div id="exp_container" class="table_container exp">
                <div class="pusher"></div>
                <table id="experiments" class="manage" border="0" cellpadding="0" cellspacing="1">
                    <thead>
                        <tr>
                            <py:for each="col in exp_columns">
                                <th py:with="name, cls = col" class="${cls} flat"></th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody>
                        <py:for each="access, exp_dict in exp_dict_dict.iteritems()">
                            <py:for each="exp_id, exp_params in exp_dict.iteritems()">
                                <tr class='access_${access}' id="exp_${exp_id}"> <!-- set id for expand queries done on rows later -->
                                    <td py:for="param in exp_params">${param}</td>
                                </tr>
                            </py:for>
                        </py:for>
                    </tbody>
                </table>
            </div>
            <div id="sess_container" class="table_container sess">
                <div class='pusher'></div>
                <table id="sessions" class="manage" border="0" cellpadding="0" cellspacing="1">
                    <thead style="height:0px">
                        <tr>
                            <py:for each="col in session_columns">
                                <th py:with="name, cls = col" class="${cls} flat"></th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="epoch_container" class="table_container epoch">
                <div class='pusher'></div>
                <table id="epochs" class="manage" border="0" cellpadding="0" cellspacing="1">
                    <thead>
                        <tr>
                            <py:for each="col in epoch_columns">
                                <th py:with="name, cls = col" class="${cls} flat"></th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
