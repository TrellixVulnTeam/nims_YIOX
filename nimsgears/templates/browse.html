<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
<title>NIMS Data Browser</title>

<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script data-main="${tg.url('/javascript/browse')}" src="${tg.url('/javascript/require.js')}"></script>
<link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/scrolltable.css')}"/>
<link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/jquery-ui-1.8.13.custom.css')}"/>

<style>
    .dropbox { text-align:center; float:right; height:15px; width:70px; border:2px solid #820000; padding:10px; margin:5px; }
    .dropbox.hover {background-color:#ddcf99}
    .subheader { float:left; }

    #experiments.scrolltable_wrapper {clear:left;}

    #experiments, #sessions, #epochs, #datasets
    {
        width:230px;
    }

    .col_sunet { width:25%; }
    .col_exp { width:75%; }

    .col_subj { width:40%; }
    .col_datetime { width:60%; }

    .col_time { width:25%; }
    .col_desc { width:75%; }

    .col_type { width:100%; }

    .access_mg { font-weight:bold; }
    #image_viewer { width:100%; height:100%;}

</style>
<script>
</script>
</head>

<body>
    <!-- Pop Overs -->
    <div id="experiments_pop" class="pop" style="display:none">
        <p></p>
    </div>
    <div id="sessions_pop" class="pop" style="display:none">
        <p></p>
    </div>
    <div id="epochs_pop" class="pop" style="display:none">
        <p></p>
    </div>
    <div id="datasets_pop" class="pop" style="display:none">
        <iframe id="image_viewer" src="" />
        <p></p>
    </div>

    <div id="radio_trash">
        <input type="radio" id="trashflag_0" name="radio">Hide Trash</input>
        <input type="radio" id="trashflag_1" name="radio">Show Trash</input>
        <input type="radio" id="trashflag_2" name="radio">Trash Only</input>
    </div>

    <div class="subheader">
        <h2>Browse</h2>
        <p>This page allows you to view and make changes to your data.</p>
    </div>
    <div class="dropbox" id="trash_drop">
        Trash
    </div>
    <div class="dropbox" id="download_drop">
        Download
    </div>

    <table id="experiments" class="scrolltable" name="Experiments">
        <thead>
            <tr>
                <py:for each="col in exp_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="sessions" class="scrolltable" name="Sessions">
        <thead>
            <tr>
                <py:for each="col in session_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="epochs" class="scrolltable" name="Epochs">
        <thead>
            <tr>
                <py:for each="col in epoch_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="datasets" class="scrolltable" name="Datasets">
        <thead>
            <tr>
                <py:for each="col in dataset_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
