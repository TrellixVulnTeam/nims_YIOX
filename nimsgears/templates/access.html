<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
<title>NIMS</title>

<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="${tg.url('/javascript/nimsgears.js')}"></script>
<style>

tr.alternate.ui-selected td, tr.ui-selected td { background-color: #ddcf99; }
tr.hover td, tr.hover.alternate td, tr.multiDragHover td, tr.multiDragHover.alternate td { background-color:#820000; color: white}

.access thead th {font-family: Georgia,Times New Roman,Times; color: white; background-color: #820000}

#style_wrapper { width:100%;}
#style_wrapper table, #floating { vertical-align:top; margin:0px; }

.access thead .col_sunet { width:40%; }
.access thead .col_exam, #floating .col_exam { width:25%; }
.access thead .col_sa { width:25%; }
.access thead .col_access { width:20%; }

.table_header, .table_body { cursor:default; }
.table_body { width:100%; overflow:auto; }
.table_wrap { float:left; vertical-align:top; }

.flat { padding:0px; height:0px }

</style>

<script type="text/javascript">
    $(document).ready(function() {
        setupCallbacks_Access();
        $("th").click(function() { sortTable($(this), 1);});
    });
</script>

</head>

<body>
    <div id="style_wrapper">

        <h2>Access</h2>
        <p>This page allows you to view and make changes to access privileges.</p>

        <div class="table_wrap" style='width:25%; clear:left;'>
            <div class="table_header users">
                <table class='access'>
                    <thead>
                        <tr>
                            <py:for each="col in user_columns">
                                <th py:with="name, cls = col" class="${cls}">${name}</th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class='table_body users'>
                <table id="users" class="access">
                    <thead>
                        <tr>
                            <py:for each="col in user_columns">
                                <th py:with="name, cls = col" class="${cls} flat"></th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody>
                        <py:for each="user_params in user_list">
                            <tr>
                                <td py:for="param in user_params">${param}</td>
                            </tr>
                        </py:for>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="table_wrap" style='width:25%;'>
            <div class="table_header exp">
                <table class='access'>
                    <thead>
                        <tr>
                            <py:for each="col in exp_columns">
                                <th py:with="name, cls = col" class="${cls}">${name}</th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class='table_body exp'>
                <table id="experiments" class="access">
                    <thead>
                        <tr>
                            <py:for each="col in exp_columns">
                                <th py:with="name, cls = col" class="${cls} flat"></th>
                            </py:for>
                        </tr>
                    </thead>
                    <tbody>
                        <py:for each="access, exp_dict in exp_dict_dict.iteritems()">
                            <py:for each="exp_id, exp_params in exp_dict.iteritems()">
                                <tr class='access_${access}' id="exp_${exp_id}"> <!-- set id for expand queries done on rows later -->
                                    <td py:for="param in exp_params">${param}</td>
                                </tr>
                            </py:for>
                        </py:for>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
