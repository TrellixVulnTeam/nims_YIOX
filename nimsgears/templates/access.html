<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
<title>NIMS Access</title>

<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
<script data-main="${tg.url('/javascript/access')}" src="${tg.url('/javascript/require.js')}"></script>
<link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/scrolltable.css')}"/>

<style>
    #users { clear:left; width:20%; }
    #experiments { width:25%; margin-left:5%;}
    #current_access { width:35%; }

    .col_sunet { width:40%; }
    .col_exam { width:25%; }
    .col_sa { width:25%; }
    #current_access .col_sunet { width:25%; }
    #current_access .col_name { width:25%; }

</style>

<script type="text/javascript">
</script>

</head>

<body>
    <div id="access_dialog" title="Select access level to assign:" style="display:none">
        <select id="access_select">
        </select>
    </div>
    <h2>Access</h2>
    <p>This page allows you to view and make changes to access privileges.</p>

    <table id="users" class="scrolltable" name="Users" style="visibility:hidden">
        <thead>
            <tr>
                <py:for each="col in user_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
            </tr>
        </thead>
        <tbody>
            <py:for each="user_data, user_attr in zip(user_data_list, user_attr_list)">
                <tr py:attrs="user_attr"> <!-- set id for expand queries done on rows later -->
                    <td py:for="param in user_data">${param}</td>
                </tr>
            </py:for>
        </tbody>
    </table>
    <table id="experiments" class="scrolltable" name="Experiments" style="visibility:hidden">
        <thead>
            <tr>
                <py:for each="col in exp_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
            </tr>
        </thead>
        <tbody>
            <py:for each="exp_data, exp_attr in zip(exp_data_list, exp_attr_list)">
                <tr py:attrs="exp_attr"> <!-- set id for expand queries done on rows later -->
                    <td py:for="param in exp_data">${param}</td>
                </tr>
            </py:for>
        </tbody>
    </table>
    <table id="current_access" class="scrolltable" name="Current Access" style="visibility:hidden">
        <thead>
            <tr>
                <py:for each="col in acc_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
