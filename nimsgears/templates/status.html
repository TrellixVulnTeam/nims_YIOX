<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
  <title>NIMS</title>
</head>

<body>

  <h2>Status</h2>

  <p>The data provided in the template call is:
  <table>
      <py:for each="key, value in params.iteritems()">
      <tr>
          <td>${key}</td>
          <td>${value}</td>
      </tr>
      </py:for>
  </table>
  </p>

  <h2>Messages</h2>

  <table>
    <py:for each="msg in sorted(tg.identity.user.messages, key=lambda msg: msg.created)">
    <tr class="${'bold' if not msg.read else None}">
        <td>${msg.created.strftime('%Y-%m-%d %H:%M:%S')}</td>
        <td>${msg.subject}</td>
    </tr>
    </py:for>
  </table>

</body>
</html>
